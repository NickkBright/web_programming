<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    
  <title>LastFM Api Usage</title>
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/handlebars.runtime.js" type="text/javascript"></script>
    <script src="js/handlebars.js" type="text/javascript"></script>
    <script src="js/waves.js" type="text/javascript"></script>
</head>
<body class="grey darken-4">
<div class="row size grey darken-4">
    
<nav class="black">
    <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo center"><img src="img/logo.png"></a>
    </div>
  </nav>
    
        <div class="header">
        <p class="grey-text text-lighten-2 center header-text">This page allows you to find top artists of LastFM user</p>
            <form id="top-artist-search">
            <div class="row container">
            <div class="col s3">
            <p class="grey-text text-lighten-1">Enter username</p>
            <p class="grey-text text-lighten-1">Amount of artists</p>
            </div> 
            <div class="input-field col s6 white-text">
                <input placeholder="For example NickMusicAddict" id="search-user" type="text" class="validate">
                <input placeholder="Default limit is 50" id="set-limit" type="text" class="validate">
            </div>
                <div class="col s3 center">
						<button type="submit" class="search btn waves-effect waves-light btn-large red darken-3 mid-pos ">Search</button>
				</div>
                </div>
            </form>
        </div> 
</div>
    </div>
   
        <script id="lastfm-template" type="text/x-handlebars-template">
			     <table class="lastfm centered white-text bordered">
  			    	<thead>
  			    		<tr class="table-header medium-font grey-text text-lighten-1">
  			    			<th>Artist Photo</th>
  			    			<th>Artist Name</th>
  			    			<th>Playcount</th>
  			    		</tr>
  			    	</thead>
  			    	<tbody>
  			    		{{#each objects}}
  				    		<tr>
  				    			<td>
  				    				<a href="{{url}}"><img class='circle' src='{{image}}'/></a>
  				    			</td>
  				    			<td class="large-font red-text text-darken-3">{{name}}</td>
  				    			<td class="large-font red-text text-darken-3">{{playcount}}</td>
  				    		</tr>
  			    		{{/each}}
  			    	</tbody>
  			    </table>
        </script>
       <script id="error-template" type="text/x-handlebars-template">
            <div class="container">
                    <h1 class="grey-text text-lighten-1">Sorry, couldn't get information from LastFM :(. Webpage will be refreshed in 10 seconds</h1>
           </div>
			     
        </script>


  <!--  Scripts-->
    <script src="js/application.js" type="text/javascript"></script>
  </body>
</html>
