<!DOCTYPE html>

<body>
    <!--  Nav Bar-->
<nav class="red teal">
    <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo center">Your coding team</a>

</nav>
    <!--  Main part-->
<div class="row">
        <form class="col s12" id="ponyForm" autocomplete = "off">
	  		<div class="row">
		        
		        <div class="input-field col s2">
		          	<input id="input_name" name="name" type="text" length="20">
		          	<label for="name">Name</label>
		        </div>
                <div class="input-field col s2">
		          	<input id="input_name" name="name" type="text" length="20">
		          	<label for="name">Surname</label>
		        </div>
		        <div class="input-field col s2">

		        </div>
                <div class="input-field col s2">

			      		<option value="Java">Java</option>
			      		<option value="Python">Python</option>
			      		<option value="PHP">PHP</option>
			    	</select>
			    	<label>Language</label>
		        </div>
		        <div class="input-field col s2">
		          	<input id="input_cutiemark" name="cutiemark" type="text" length="15">
		          	<label for="cutiemark">Cutiemark</label>
		        </div>
		        <div class="input-field col s2">
		          	<button class="btn waves-effect waves-light teal accent-4" type="submit" name="action">Submit
				    	<i class="material-icons right">send</i>
				  	</button>
		        </div>
		    </div>
	  	</form>
</div>
